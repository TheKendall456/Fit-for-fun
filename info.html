    <form action="thankyou.html" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
    
        <label for="bestWayToReach">Best Way to Reach:</label>
        <select id="bestWayToReach" name="bestWayToReach">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="owl">Owl</option>
        </select><br>
        <label>Classes Offered:</label><br>
        <div class="checkbox-group">
            <input type="checkbox" id="class1" name="classes[]" value="Cross Training">
            <label for="class1">Cross Training</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class2" name="classes[]" value="Adv Cross Training">
            <label for="class2">Adv Cross Training</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class3" name="classes[]" value="Sprint">
            <label for="class3">Sprint</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="class4" name="classes[]" value="Spin">
            <label for="class4">Spin</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class5" name="classes[]" value="BodyPump">
            <label for="class5">BodyPump</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class6" name="classes[]" value="BodyCombat">
            <label for="class6">BodyCombat</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="class7" name="classes[]" value="Step Interval">
            <label for="class7">Step Interval</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class8" name="classes[]" value="Mixxed Fit">
            <label for="class8">Mixxed Fit</label>
          </div>
        
          <div class="checkbox-group">
            <input type="checkbox" id="class9" name="classes[]" value="Zumba">
            <label for="class9">Zumba</label>
          </div>
    
        <label>Preferred Class Time:</label><br>
        <input type="radio" id="am" name="classTime" value="AM">
        <label for="am">AM</label><br>
        <input type="radio" id="pm" name="classTime" value="PM">
        <label for="pm">PM</label><br>
    
        <!-- Add any additional fields as needed -->
